<div class="container" ng-controller="SignUpController">
  <h2>Sign Up</h2>
  <form method=post enctype="multipart/form-data" class="form-group" ng-submit="signUp()">
    <div class="form-group">
      <label>Upload File</label>
      <input type="file" class="form-control" name="filepath" ng-model="signUpForm.filepath" required>
    </div>
    This is the filepath: {{signUpForm.filepath}}
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" name="firstname" ng-model="signUpForm.firstname" required>
    </div>
        <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastname" ng-model="signUpForm.lastname" required>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="signUpForm.username" required>
    </div>
        <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" ng-model="signUpForm.password" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ng-model="signUpForm.email" required>
    </div>
 

    <br>
        <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Sign Up</button>
      </div>
  </form>
</div>
