<wishlistheader></wishlistheader>
<div class="container" ng-controller="UsersController">
    <div class="col-lg-12">
    <h1 class="pull-left">All Users</h1>
    <br>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default" ng-repeat="user in users track by $index">
            <div class="panel-heading">
                {{user.firstname}} {{user.lastname}}
            </div>
            <div class="panel-body">
                <div class="col-md-6">
                    <span class="pull-left">{{user.email}}</span>
                </div>
                <div class="col-md-6">
                    <span class="pull-right btn btn-info" ng-click="seeWishlist(user.id)"><i class="fa fa-eye"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
