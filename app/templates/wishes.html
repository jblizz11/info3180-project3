<wishlistheader></wishlistheader>
<div class="container" ng-controller="WishesController">
        <h1 class="pull-left">All Wishes</h1>
        <span style="margin-right:100px;" class="btn btn-info pull-right"><i class="fa fa-send">Send</i></span>
    <br>
    <div class="col-lg-12">
        <div class="panel panel-default" ng-repeat="wish in wishes track by $index">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <div class="col-lg-3 pull-left">
                    <img src="{{wish.thumbnail}}" class="pull-left" style="max-height:100px;max-width:100px;">
                </div>
                <div class="col-lg-6">
                    <span>{{wish.title}}</span>
                    <br>
                    <span>{{wish.description}}</span>
                </div>
                <div class="col-lg-3 pull-right">
                    <span class="btn btn-success"><i class="fa fa-pencil"></i></span>
                    <span class="btn btn-danger"><i class="fa fa-trash-o"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
